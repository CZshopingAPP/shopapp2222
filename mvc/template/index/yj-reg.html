<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/yj-reg.css">
	<script src="js/rem.js"></script>
	<script src="js/jQuery.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/messages_zh.js"></script>

	<style>
		.loginn{
			background-image: url("img/yj-reg-reg1.png");
			background-size: 100%;
			background-position: center;
			border: none;
			border-radius: 0.4rem;
			/*margin-top: 0.6rem;*/
			position: fixed;
			bottom: 1.1rem;
		}
		.message{
			width:4.72rem;
		}
       .message span{
		   margin-left: 0.6rem;
		   margin-top: -0.45rem;
	   }
		.message .error{
			position: absolute;
			top: 3.75rem;
			left: 1.4rem;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="shop1"></div>
		<div class="shop"></div>
		<div class="reg">
			<div class="reg-title">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<form action="" class="myform">
			<input type="text" class="user phone" placeholder="请输入手机号码" name="mname">
			<input type="text" class="code" name="code" placeholder="请输入验证码">
			<input type="password" class="pass" placeholder="请输入密码" name="mpass">
			<input type="password" class="pass1" placeholder="请再次输入密码" name="mpass1">
			<div class="huoqu">获取</div>
		</div>
		<!--<div class="message">
			<div class="message1"></div>
			<span></span>
		</div>-->
		<input type="submit" class="loginn" value="">

		</form>
	</div>
</body>
<script>
	$("input").blur(function () {
		if($(".user").val()!=""){
			if($(".code").val()!=""){
				if($(".pass").val()!=""){
					if($(".pass1").val()!=""){
						$(".loginn").css("background-image","url('img/yj-reg-reg.png')")
					}
				}

			}
		}else{
						$(".loginn").disable();
						$(".loginn").css("background-image","url('img/yj-reg-reg1.png')")
					}
	})
	/*$(".loginn").click(function () {
		alert(1)
	})*/
		jQuery.validator.addMethod("isMobile", function(value, element) {
		var length = value.length;
		var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
		return this.optional(element) || (length == 11 && mobile.test(value));
	}, "请正确填写您的手机号码");

	$(".myform").validate({
	/*	errorLabelContainer:".message span",*/
		rules: {
			/*user: {
				required: true,
				email: true,

			},*/
			mname: {
				required: true,
				minlength: 11,
				// 自定义方法：校验手机号在数据库中是否存在
				// checkPhoneExist : true,
				isMobile: true,

			},
			code:{
				required:true,
				digits:true,
				maxlength:4,
				minlength:4,
			},
			mpass:{
				required:true,
				rangelength:[6,10],

			},
			mpass1:{
				equalTo:".pass"
			},
		},
		messages: {
			mname: {
				required: "请输入手机号",
				minlength: "不能小于11个字符",
				isMobile: "请正确填写您的手机号码"
			},
		}
	})
   if($(".message span").children().hasClass(".error")){
	   $(".message").css("display","block")
   }

</script>
</html>
